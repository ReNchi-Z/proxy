name: Proxy Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Menjalankan setiap 3 jam
  workflow_dispatch:  # Menambahkan kemampuan untuk menjalankan workflow secara manual

jobs:
  proxy-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install jq (untuk parsing JSON)
      - name: Install jq
        run: sudo apt-get install jq -y

      # Install curl
      - name: Install curl
        run: sudo apt-get install curl -y

      # Jalankan script pengecekan proxy
      - name: Run proxy check script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          chmod +x ./check.sh
          ./check.sh

      # Commit dan push perubahan ke repository
      - name: Commit and push proxy list
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          if git diff-index --quiet HEAD --; then
            echo "Tidak ada perubahan untuk di-commit."
          else
            git commit -m "Update proxy lists"
            git push origin main
          fi

      # Kirim notifikasi ke Telegram setelah proses selesai
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          HIDUP_count=$(wc -l < HIDUP.txt || echo 0)
          MATI_count=$(wc -l < MATI.txt || echo 0)

          # Hitung jumlah proxy HIDUP berdasarkan negara
          HIDUP_id_count=$(grep -c ",ID," HIDUP.txt || echo 0)
          HIDUP_sg_count=$(grep -c ",SG," HIDUP.txt || echo 0)

          # Hitung jumlah proxy MATI berdasarkan negara
          MATI_id_count=$(grep -c ",ID" MATI.txt || echo 0)
          MATI_sg_count=$(grep -c ",SG" MATI.txt || echo 0)

          # Format pesan dengan MarkdownV2 dan semua teks tebal
          message="*✅ Jumlah Proxy Ditemukan*%0A%0A"
          message+="*✅ HIDUP:* \`$HIDUP_count\`%0A"
          message+="  \\- *Indonesia 🇮🇩:* \`$HIDUP_id_count\`%0A"
          message+="  \\- *Singapura 🇸🇬:* \`$HIDUP_sg_count\`%0A"
          message+="*❌ MATI:* \`$MATI_count\`%0A"
          message+="  \\- *Indonesia 🇲🇨:* \`$MATI_id_count\`%0A"
          message+="  \\- *Singapura 🇸🇬:* \`$MATI_sg_count\`%0A%0A"
          message+="*🎉 Proxy Check Selesai\!*"

          # Kirim pesan ke Telegram
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d "chat_id=$TELEGRAM_CHAT_ID" \
            -d "text=$message" \
            -d "parse_mode=MarkdownV2"
