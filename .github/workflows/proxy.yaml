name: Proxy Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Menjalankan setiap 3 jam

jobs:
  proxy-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install jq (untuk parsing JSON)
      - name: Install jq
        run: sudo apt-get install jq

      # Install curl
      - name: Install curl
        run: sudo apt-get install curl

      # Jalankan script pengecekan proxy
      - name: Run proxy check script
        run: |
          chmod +x ./check.sh
          ./check.sh

      # Upload proxies yang valid sebagai artefak (menggunakan versi v4)
      - name: Upload valid proxies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid-proxies
          path: proxies.txt
