name: Proxy Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Menjalankan setiap 3 jam
  workflow_dispatch:  # Menambahkan kemampuan untuk menjalankan workflow secara manual

jobs:
  proxy-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install jq (untuk parsing JSON)
      - name: Install jq
        run: sudo apt-get install jq

      # Install curl
      - name: Install curl
        run: sudo apt-get install curl

      # Jalankan script pengecekan proxy
      - name: Run proxy check script
        run: |
          chmod +x ./check.sh
          ./check.sh

      # Upload proxies yang valid sebagai artefak (menggunakan versi v4)
      - name: Upload valid proxies as artifact
        uses: actions/upload-artifact@v4
        with:
          name: valid-proxies
          path: proxies.txt

      # Kirim notifikasi ke Telegram setelah proses selesai
      - name: Send Telegram notification
        run: |
          # Ambil jumlah valid dan invalid proxies dari log atau output file
          valid_count=$(grep -c '✅ Valid' proxies.txt || echo 0)
          invalid_count=$(grep -c '❌ Invalid' proxies.txt || echo 0)
          
          message="Proxy check completed.\nValid proxies: $valid_count\nInvalid proxies: $invalid_count"
          
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message"
