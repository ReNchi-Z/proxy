name: Proxy Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Menjalankan setiap 3 jam
  workflow_dispatch:  # Menambahkan kemampuan untuk menjalankan workflow secara manual

jobs:
  proxy-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install jq (untuk parsing JSON)
      - name: Install jq
        run: sudo apt-get install jq

      # Install curl
      - name: Install curl
        run: sudo apt-get install curl

      # Jalankan script pengecekan proxy
      - name: Run proxy check script
        run: |
          chmod +x ./check.sh
          ./check.sh

      # Menambahkan dan commit file valid_proxies.txt ke repositori
      - name: Commit valid_proxies.txt to repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add valid_proxies.txt
          git commit -m "Update valid_proxies.txt with valid proxies"
          git push origin main

      # Kirim notifikasi ke Telegram setelah proses selesai
      - name: Send Telegram notification
        run: |
          valid_count=$(wc -l < valid_proxies.txt || echo 0)  # Menghitung jumlah baris di valid_proxies.txt
          invalid_count=$(wc -l < invalid_proxies.txt || echo 0)  # Menghitung jumlah baris di invalid_proxies.txt
          
          # Membuat pesan dengan format HTML
          message="<b>Proxy Check Completed</b> ‚úÖ<br><br><b>Valid Proxies:</b> $valid_count ‚úÖ<br><b>Invalid Proxies:</b> $invalid_count ‚ùå<br><br>üéâ <b>Proxy Check Successful!</b>"
          
          # Mengirim pesan ke Telegram dengan parse_mode HTML
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$message" \
            -d "parse_mode=HTML"
