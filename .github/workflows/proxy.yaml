name: Proxy Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *'  # Menjalankan setiap 3 jam
  workflow_dispatch:  # Menambahkan kemampuan untuk menjalankan workflow secara manual

jobs:
  proxy-check:
    runs-on: ubuntu-latest

    steps:
      # Checkout repositori
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install jq (untuk parsing JSON)
      - name: Install jq
        run: sudo apt-get install jq -y

      # Install curl
      - name: Install curl
        run: sudo apt-get install curl -y

      # Jalankan script pengecekan proxy
      - name: Run proxy check script
        run: |
          chmod +x ./check.sh
          ./check.sh

      # Commit dan push perubahan ke repository
      - name: Commit and push proxy list
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update proxy lists" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      # Kirim notifikasi ke Telegram setelah proses selesai
      - name: Send Telegram notification
        run: |
          valid_count=$(wc -l < valid_proxies.txt || echo 0)
          invalid_count=$(wc -l < invalid_proxies.txt || echo 0)

          message="✅ *Proxy Check Completed*\n\n"
          message+="✅ *Valid Proxies:* \`$valid_count\`\n"
          message+="❌ *Invalid Proxies:* \`$invalid_count\`\n\n"
          
          if [ -s valid_proxies.txt ]; then
            message+="🌍 *Valid Proxies by Country:*\n"
            awk -F',' '{count[$3]++} END {for (c in count) print "- *" c "*: `" count[c] "`"}' valid_proxies.txt >> country_stats.txt
            while read -r line; do
              message+="$line\n"
            done < country_stats.txt
            rm country_stats.txt
          fi
          
          message+="\n🎉 _Proxy Check Successful!_"

          # Escape karakter khusus dalam MarkdownV2
          escaped_message=$(echo "$message" | sed 's/[&/\#\_\*\+\-\.]/\\&/g')

          # Kirim pesan ke Telegram tanpa log
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=$escaped_message" \
            -d "parse_mode=MarkdownV2" >/dev/null 2>&1
